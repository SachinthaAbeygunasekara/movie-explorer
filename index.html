<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">

        <div class="position-relative" style="min-height: 200px;">
            <div class="position-absolute top-0 end-0 w-25 me-4 d-flex flex-column">
                <div class="input-group mt-5 float-end">
                    <span class="input-group-text no-right-border">
                        <i class="bi bi-search"></i>
                    </span>
                    <input id="searchInput" class="form-control no-right-border search-bar" type="search"
                        placeholder="Search Movies" list="movies">

                    <span id="clearSearch" class="input-group-text no-left-border position-relative"
                        style="width: 40px;">
                        <i id="clearSearchIcon" class="bi bi-x-circle visually-hidden"></i>
                        <div class="searchLoaderWrapper">
                            <div class="spinner-border spinner-border-sm text-light"></div>
                        </div>
                    </span>
                </div>
                <div class="w-100 mt-2">
                    <ul id="movies" class="list-group position-absolute w-100 shadow-lg bg-transparent"
                        style="z-index: 2000; display:none;">
                    </ul>
                </div>

            </div>
        </div>

        <div id="loading" class="d-flex flex-column align-items-center justify-content-center py-5 mt-lg-5">
            <h1 class="mb-5 text-white mt-lg-5" style="font-family: 'Abril Fatface', cursive;">Loading Movies , Please
                wait</h1>

            <div class="d-flex flex-row gap-1">
                <div class="spinner-grow text-light"></div>
                <div class="spinner-grow text-light"></div>
                <div class="spinner-grow text-light"></div>
                <div class="spinner-grow text-light"></div>
                <div class="spinner-grow text-light"></div>
                <div class="spinner-grow text-light"></div>
            </div>
        </div>

        <div class="swiper movieSwiper">
            <div class="swiper-wrapper"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
